<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Video Search</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input {
      display: block;
      width: 80%;
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      display: block;
      margin: 0 auto 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .result-card {
      background: white;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .video-links a {
      display: block;
      margin-top: 6px;
      color: #007bff;
      text-decoration: none;
    }

    .video-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üîç Smart Video Search</h1>

  <input type="text" id="searchInput" placeholder="Enter your search (e.g., AI in finance and healthcare)" />
  <button onclick="submitSearch()">Search</button>

  <div id="results"></div>

  <script>
    async function submitSearch() {
      const query = document.getElementById('searchInput').value.trim();

      if (!query) {
        alert("Please enter a search phrase.");
        return;
      }

      const response = await fetch("http://localhost:8000/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });

      const result = await response.json();
      const container = document.getElementById('results');
      container.innerHTML = '';

      const card = document.createElement('div');
      card.className = 'result-card';
      card.innerHTML = `
        <h2>üìÑ Summary</h2>
        <p>${result.summary}</p>
        <h3>üîó Related Videos</h3>
        <div class="video-links">
          ${result.videos.map(v => `<a href="${v}" target="_blank">${v}</a>`).join('')}
        </div>
      `;
      container.appendChild(card);
    }
  </script>

</body>
</html>
